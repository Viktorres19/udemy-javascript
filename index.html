<body>
<div class="container">
	<label for="">Principal</label>
	<input type="range" min="1" max="10000" value="50" class="pSlider">
	<h2 class="pValue"></h2>

	<label for="">Number of years</label>
	<input type="range" min="1" max="10" value="2" class="nSlider">
	<h2 class="nValue"></h2>

	<label for="">Rate of interest</label>
	<input type="range" min="1" max="100" value="1" class="iSlider">
	<h2 class="iValue"></h2>

	<label for="">Interest calculated: </label>
	<h2 class="Ivalue">0</h2>

	<label for="">Total amount to be paid: </label>
	<h2 class="PIvalue">0</h2>

	<label for="">Monthly Installment: </label>
	<h2 class="EMIvalue">0</h2>
</div>
